<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <style>
    .my-div {
      border: 1px solid black;
      padding: 10px;
      margin: 5px;
    }

    .selected {
      border-color: red;
    }
  </style>
  <script>
    $("document").ready(function () {
        function toggleDivBorder() {
          this.classList.toggle('selected');
        }

        var divs = document.querySelectorAll('.my-div');
        divs.forEach(function (div) {
          div.addEventListener('click', toggleDivBorder);
        });
      })
    

  </script>
</head>

<body>
  <div id="div1" class="my-div">Div 1</div>
  <div id="div2" class="my-div">Div 2</div>
  <div id="div3" class="my-div">Div 3</div>
  <div id="div4" class="my-div">Div 4</div>
  <div id="div5" class="my-div">Div 5</div>
  <div id="div6" class="my-div">Div 6</div>

</body>

</html>
