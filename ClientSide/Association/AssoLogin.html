<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
        body {
            /*background: -webkit-linear-gradient(left, #0072ff, #00c6ff);*/
        }

        .contact-form {
            background: #fff;
            margin-top: 10%;
            margin-bottom: 5%;
            /*width: 70%;*/
        }

            .contact-form .form-control {
                border-radius: 1rem;
            }

        .contact-image {
            text-align: center;
        }

            .contact-image img {
                border-radius: 6rem;
                width: 11%;
                margin-top: -3%;
                transform: rotate(29deg);
            }

        .contact-form form {
            padding: 14%;
            padding-top:0px;
        }

            .contact-form form .row {
                margin-bottom: -7%;
            }

        .contact-form h3 {
            margin-bottom: 8%;
            margin-top: -10%;
            text-align: center;
            color: #0062cc;
        }

        .contact-form .btnContact {
            width: 50%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #dc3545;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }

        .btnContactSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            color: #fff;
            background-color: #0062cc;
            border: none;
            cursor: pointer;
        }

        td{
            width: 100px
        }

        div > img {
            width:100px;
            height:100px;
        }

        input.form-control {
            text-align: right;
        }

        .col-md-6 {
            text-align: center;
        }

        .selectType {
            border: solid black 1px;
            border-radius: 10px;
            margin: 5px;
        }

    </style>
    <script>
      $(document).ready(function() {

        //reset the assocation id
        sessionStorage.setItem("association_id", 0);

        //association login
        $("#assoLogin").submit(function(){
          const email = $("#emailInput").val();
          const password = $("#passwordInput").val();
          fetch(`https://localhost:7241/api/Associations/email/${email}/password/${password}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            },
          })
            .then(response => response.json())
            .then(data => {
              console.log("Logged in: ",data);
              sessionStorage.setItem("association_id", data.id);
              window.location.href = "NewApps-Association.html";
              alert("ברוכים השבים!");
            })
            .catch(error => console.error("Error: ",error));

          return false;
        })
      })
    </script>
</head>
<body>
    <div class="container contact-form text-center">
        <form id="assoLogin" method="post">
            <div class="row">
                <div class="col-md-6">
                    <p>:ברוכים השבים, אנא התחברו</p>
                    <div class="form-group">
                        <input id="emailInput" type="text" name="txtEmail" class="form-control" placeholder="* אימייל" value="" />
                    </div>
                    <div class="form-group">
                        <input id="passwordInput" type="text" name="txtPassword" class="form-control" placeholder="* סיסמה" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="התחבר" />
                    </div>
                    <div class="form-group">
                        <a href="">משתמש חדש? הירשם עכשיו</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
