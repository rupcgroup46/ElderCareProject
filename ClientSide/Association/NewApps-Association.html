<html>
<head>
    <meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
    <script src="http://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <style>
        th.sorting {
            border-left: solid black 1px;
            border-top: solid black 1px;
        }

        td {
            border-left: solid black 1px;
        }

        h2 {
            text-align:center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #e7e7e7;
            background-color: #f3f3f3;
        }

        li {
            float: right;
        }

            li a {
                display: block;
                color: #666;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                li a:hover:not(.active) {
                    background-color: #ddd;
                }

                li a.active {
                    color: white;
                    background-color: #2196f38f;
                }

        li.logOut {
          float:left;
          background-color: #80808040;
        }
    </style>
    <script>
      $(document).ready(function () {

        //Get New Applications data from the server
        fetch(`https://localhost:7241/api/Associations/new/${sessionStorage.getItem("association_id")}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
        })
          .then(response => response.json())
          .then(data => {
            console.log("new applications: ", data);
            applications = data;
            try {
              table = $("#appsTable").dataTable({
                data: data,
                pageLength: 10,
                columns: [
                  {
                    data: "id",
                    render: function (data, type, row, meta) {
                      if (row.status == "null") {
                        str = '<input id="'+row.id+'" class="myInput" list="status" placeholder="טרם נוצר קשר" />';
                      }
                      else {
                        str = '<input id="'+row.id+'" class="myInput" list="status" placeholder="'+row.status+'" />';
                      }
                      str += '<datalist id="status">';
                      str += '<option value="נוצר קשר">';
                      str += '<option value="אין מענה">';
                      str += '<option value="תחילת הליך טיפול">';
                      str += '<option value="טופל">';
                      str += '<option value="אי התאמה">';
                      str += '</datalist>';
                      return str;
                    }
                  },
                  {
                    data: "relativeNum",
                    render: function (data, type, row, meta) {
                      if (row.relativeNum == "null") {
                        return "-";
                      }
                      else {
                        return row.relativeNum
                      }
                    }
                  },
                  {
                    data: "relativeName",
                    render: function (data, type, row, meta) {
                      if (row.relativeName == "null") {
                        return "-";
                      }
                      else {
                        return row.relativeName
                      }
                    }
                  },
                  { data: "helpType" },
                  { data: "city" },
                  { data: "phoneNum" },
                  { data: "name" },
                  {
                    data: "startDate",
                    render: function (data, type, row, meta) {
                      return row.startDate.slice(0, 10);
                    }
                  },
                  { data: "id" }
                ],
              });
            }
            catch (err) {
              alert(err);
            }
          })
          .catch(error => console.error(error));
        
        //change application's status
        $('#appsTable').on('change', 'input.myInput', function () {
          var rowId = $(this).attr('id');
          console.log("id: ", rowId);
          var selectedValue = $(this).val();
          console.log("selected value: ", selectedValue);
          let tmpApp = {};
          fetch(`https://localhost:7241/api/Applications/${rowId}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            },
          })
            .then(response => response.json())
            .then(data => {
              tmpApp=data;
              return tmpApp;
            })
            .then(tmpApp => {
              console.log("check: ", tmpApp[0]);
              let endDate = new Date(null);
              if (selectedValue == "טופל" || selectedValue == "אי התאמה"){
                endDate = new Date();
              }
              updateApp = {
                ID: rowId,
                Status: selectedValue,
                HelpType: tmpApp[0].helpType,
                City: tmpApp[0].city,
                StartDate: tmpApp[0].startDate,
                UpdateDate: new Date(),
                EndDate: endDate,
                ElderID: tmpApp[0].elderID,
                HandlingAssociationID: sessionStorage.association_id,
                SentAssociationsID: tmpApp[0].sentAssociationsID
              }
              console.log("updateApp: ",updateApp)
              return fetch(`https://localhost:7241/api/Applications`, {
                method: 'PUT',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(updateApp)
              })
            })
            .then(response => response.json())
            .then(data => console.log("Application Was updated: ", data))
            .catch(error => console.error(error));
          
        });
      });
    </script>
</head>

            <tr>
                <th>סטטוס</th>
                <th>טלפון מגיש הבקשה</th>
                <th>מגיש הבקשה</th>

                <th>אזור מגורים</th>
                <th>מספר טלפון</th>

            </tr>
        </thead>
    </table>
</body>
