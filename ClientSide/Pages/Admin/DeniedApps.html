<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
  <script src="http://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
  <link href="/ClientSide/CSS/AdminCSS/DeniedApps.css" rel="stylesheet" />
  <script>
    $(document).ready(function () {

      //Get All Denied Applications data
      fetch('https://proj.ruppin.ac.il/cgroup46/prod/api/Applications/denied', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        },
      })
        .then(response => response.json())
        .then(data => {
          console.log("denied applications: ", data);
          applications = data;
          try {
            table = $("#appsTable").dataTable({
              data: data,
              pageLength: 10,
              columns: [
                { data: "reason" },
                { data: "associationName" },
                {
                  data: "endDate",
                  render: function (data, type, row, meta) {
                    if (row.endDate.slice(0, 10) == "1970-01-01"){
                      return "-";
                    } else {
                      return row.endDate.slice(0, 10);
                    }
                  }
                },
                { data: "status" },
                { data: "helpType" },
                { data: "city" },
                { data: "phoneNum" },
                { data: "name" },
                {
                  data: "startDate",
                  render: function (data, type, row, meta) {
                    return row.startDate.slice(0, 10);
                  }
                },
                { data: "id" }
              ],

              //filtering options for dataTable
              initComplete: function () {
                var table = this.api();
                var select = $('<select><option value=""></option></select>')
                  .attr('placeholder', 'Filter by Month')
                  .appendTo(table.column(8).footer())
                  .on('change', function () {
                    var val = $.fn.dataTable.util.escapeRegex($(this).val());
                    table.column(8).search(val ? '^' + val + '-' : '', true, false).draw();
                  });

                // Get the unique months from the date field
                var months = table.column(8).data().map(function (date) {
                  return moment(date).format('YYYY-MM');
                }).unique().sort();

                // Add the month options to the select input
                $.each(months, function (index, value) {
                  select.append('<option value="' + value + '">' + value + '</option>');
                });

                //filters for helpType and city
                table.columns([4, 5]).every(function () {
                  var column = this;
                  var select = $('<select><option value=""></option></select>')
                    .appendTo($(column.footer()).empty())
                    .on('change', function () {
                      var val = $.fn.dataTable.util.escapeRegex($(this).val());

                      column.search(val ? '^' + val + '$' : '', true, false).draw();
                    });

                  column.data().unique().sort().each(function (d, j) {
                    select.append('<option value="' + d + '">' + d + '</option>');
                  });
                });
              },

            });
          }
          catch (err) {
            alert(err);
          }
        })
        .catch(error => console.error(error));
    });
  </script>
</head>
