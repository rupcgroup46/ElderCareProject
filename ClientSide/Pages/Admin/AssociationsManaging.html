<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
    <script src="http://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link href="/ClientSide/CSS/AdminCSS/AssociationManaging.css" rel="stylesheet" />
    <script>
      $(document).ready(function () {

        //Get Associations data
        fetch('https://proj.ruppin.ac.il/cgroup46/prod/api/Associations', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
        })
          .then(response => response.json())
          .then(data => {
            console.log("all associations: ", data);
            associations = data;
            try {
              table = $("#associationsTable").dataTable({
                data: data,
                pageLength: 10,
                columns: [
                  {
                    data: "email",
                    render: function (data, type, row, meta) {
                      return "<button id='" + row.id + "'>פרטים נוספים</button>" //ADD MODAL
                    }
                  },
                  {
                     data: "helpingRatio",
                     render: function (data, type, row, meta) {
                     if (row.helpingRatio == "0") {
                       return "-";
                     }
                     else {
                       return row.helpingRatio.toString().slice(0,4) +"%";
                     }
                    }
                  },
                  { data: "helpedApps" },
                  { data: "totalApps" },
                  { data: "city" },
                  { data: "helpType" },
                  { data: "name" },
                  { data: "id" }
                ],

                //filtering options for dataTable
                initComplete: function () {
                  var table = this.api();

                  //filters for helpType and city
                  table.columns([4,5]).every(function () {
                    var column = this;
                    var select = $('<select><option value=""></option></select>')
                      .appendTo($(column.footer()).empty())
                      .on('change', function () {
                        var val = $.fn.dataTable.util.escapeRegex($(this).val());

                        column.search(val ? '^' + val + '$' : '', true, false).draw();
                      });

                    column.data().unique().sort().each(function (d, j) {
                      select.append('<option value="' + d + '">' + d + '</option>');
                    });
                  });
                },
              });
            }
            catch (err) {
              alert(err);
            }
          })
          .catch(error => console.error(error));
        });
    </script>
</head>
<body>
    <ul>
        <li><a href="AllApps-Admin.html">כלל הפניות</a></li>
        <li><a href="NewApps-Admin.html">פניות חדשות</a></li>
        <li><a href="FinishedApps-Admin.html">פניות סגורות</a></li>
        <li><a href="DeniedApps.html">פניות שלא הסתייעו</a></li>
        <li><a class="active" href="AssociationsManaging.html">ניהול עמותות</a></li>
    </ul>
    <div>
        <h2>ניהול עמותות</h2>
    </div>
    <table id="associationsTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>פרטים נוספים</th>
                <th>אחוז הצלחה</th>
                <th>פניות שטופלו</th>
                <th>פניות שהועברו</th>
                <th>אזור פעילות</th>
                <th>תחום סיוע</th>
                <th>שם העמותה</th>
                <th>מספר עמותה</th>
            </tr>
        </thead>
        <tfoot>
          <th></th><th></th><th></th><th></th><th></th><th></th><th></th><th></th>
        </tfoot>
    </table>
</body>
</html>
