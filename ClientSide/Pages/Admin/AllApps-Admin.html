<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <link href="../../CSS/AdminCSS/AllApps-Admin.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/16d32e4ea0.js" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function () {

        //Get All Applications data
        fetch('https://proj.ruppin.ac.il/cgroup46/prod/api/Applications/all', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
        })
          .then(response => response.json())
          .then(data => {
            console.log("all applications: ", data);
            applications = data;
            try {
              table = $("#appsTable").dataTable({
                data: data,
                pageLength: 10,
                columns: [
                  {
                    data: "sentAssociationsID",
                    render: function (data, type, row, meta) {
                      return `<button id='i${row.id}' class='fa-solid fa-ellipsis'></button>` //ADD MODAL
                    }
                  },
                  {
                    data: "associationName",
                    render: function (data, type, row, meta) {
                      if (row.associationName == 0) {
                        return "-";
                      }
                      else {
                        return row.associationName;
                      }
                    }
                  },
                  {
                    data: "updateDate",
                    render: function (data, type, row, meta) {
                      if (row.updateDate.slice(0, 10) == "1970-01-01") {
                        return "טרם עודכן";
                      }
                      else {
                        return row.updateDate.slice(0, 10);
                      }
                    }
                  },
                  {
                    data: "status",
                    render: function (data, type, row, meta) {
                      if (row.status == "null") {
                        return "טרם נוצר קשר";
                      }
                      else {
                        return row.status;
                      }
                    }
                  },
                  { data: "helpType" },
                  { data: "city" },
                  { data: "phoneNum" },
                  { data: "name" },
                  {
                    data: "startDate",
                    render: function (data, type, row, meta) {
                      return row.startDate.slice(0, 10);
                    }
                  },
                  { data: "id" }
                ],
                order: [[9, 'desc']],
              });
            }
            catch (err) {
              alert(err);
            }
          })
          .catch(error => console.error(error));

      });
    </script>
</head>
