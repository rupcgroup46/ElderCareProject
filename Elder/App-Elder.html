<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
        .contact-form {
            background: #fff;
            margin-top: 10%;
            margin-bottom: 5%;
            /*width: 70%;*/
        }

            .contact-form .form-control {
                border-radius: 1rem;
            }

        .contact-image {
            text-align: center;
        }

            .contact-image img {
                border-radius: 6rem;
                width: 11%;
                margin-top: -3%;
                transform: rotate(29deg);
            }

        .contact-form form {
            padding: 14%;
            padding-top: 0px;
        }

            .contact-form form .row {
                margin-bottom: -7%;
            }

        .contact-form h3 {
            margin-bottom: 8%;
            margin-top: -10%;
            text-align: center;
            color: #0062cc;
        }

        .contact-form .btnContact {
            width: 50%;
            border: none;
            border-radius: 1rem;
            padding: 1.5%;
            background: #dc3545;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
        }

        .btnContactSubmit {
            width: 50%;
            border-radius: 1rem;
            padding: 1.5%;
            color: #fff;
            background-color: #0062cc;
            border: none;
            cursor: pointer;
        }

        td {
            width: 100px
        }

        div > img {
            width: 100px;
            height: 100px;
        }

        input.form-control {
            text-align: right;
        }

        .col-md-6 {
            text-align: center;
        }

        .selectType {
            border: solid black 1px;
            border-radius: 10px;
            margin: 5px;
        }
    </style>
    <script>

        window.onload = function () {
            const nameInput = document.getElementById("nameInput");
            const phoneInput = document.getElementById("phoneInput");
            const cityInput = document.getElementById("cityInput");
            const nameAudio = document.getElementById("nameAudio");
            const phoneAudio = document.getElementById("nameAudio");
            const cityAudio = document.getElementById("nameAudio");

            nameInput.addEventListener("click", function () {
                nameAudio.play();
            });
            phoneInput.addEventListener("click", function () {
                phoneAudio.play();
            });
            cityInput.addEventListener("click", function () {
                cityAudio.play();
            });
        }
    </script>
</head>
<body>
    <div class="container contact-form">
        <form method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <table>
                            <tr>
                                <p>:אנא בחר את סוגי הסיוע המבוקשים</p>
                            </tr>
                            <tr>
                                <td>
                                    <div class="selectType">
                                        <img src="https://static.vecteezy.com/system/resources/thumbnails/002/586/394/small/shirt-clothes-line-style-icon-free-vector.jpg" />
                                        <p>ביגוד</p>
                                    </div>
                                </td>
                                <td>
                                    <div class="selectType">
                                        <img src="https://uxwing.com/wp-content/themes/uxwing/download/food-and-drinks/meal-food-icon.png" />
                                        <p>מזון</p>
                                    </div>
                                </td>
                                <td>
                                    <div class="selectType">
                                        <img src="https://as2.ftcdn.net/v2/jpg/02/15/13/07/1000_F_215130736_wjt8PiVDtS1h7q2y31uWPIowmOoLYRvK.jpg" />
                                        <p>סיעוד</p>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="selectType">
                                        <img src="https://cdn2.iconfinder.com/data/icons/volunteering-innovicons-black-and-white/128/elderly_woman-help-support-male-512.png" />
                                        <p>תמיכה</p>
                                    </div>
                                </td>
                                <td>
                                    <div class="selectType">
                                        <img src="https://www.pngfind.com/pngs/m/539-5397925_training-advice-icons-hd-png-download.png" />
                                        <p>ייעוץ</p>
                                    </div>
                                </td>
                                <td>
                                    <div class="selectType">
                                        <img src="https://thumbs.dreamstime.com/b/home-elderly-black-vector-icon-home-elderly-seniors-house-vector-icon-black-silhouette-white-background-180143750.jpg" />
                                        <p>מרכזי יום</p>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <p>:אנא מלא את פרטי מבקש הסיוע</p>
                    <div class="form-group">
                        <input id="nameInput" type="text" name="txtName" class="form-control" placeholder="* שם מלא" value="" />
                        <audio id="nameAudio">
                            <source src="" type="audio/mp4" />
                        </audio>
                    </div>
                    <div class="form-group">
                        <input id="phoneInput" type="text" name="txtEmail" class="form-control" placeholder="* מספר טלפון" value="" />
                        <audio id="nameAudio">
                            <source src="" type="audio/mp4" />
                        </audio>
                    </div>
                    <div class="form-group">
                        <input id="cityInput" type="text" name="txtPhone" class="form-control" placeholder="* עיר מגורים" value="" />
                        <audio id="nameAudio">
                            <source src="" type="audio/mp4" />
                        </audio>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="שלח פנייה" />
                    </div>
                    <div class="form-group">
                        <p>איני מבקש הסיוע</p><input type="checkbox" name="checkboxRelative" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
